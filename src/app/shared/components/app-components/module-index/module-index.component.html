<br/>
<div class="site-page-header-ghost-wrapper">
    <nz-page-header [nzGhost]="false">
        <nz-avatar nz-page-header-avatar class="background-primary" [nzShape]="'square'" [nzSize]="'small'"
                   nzIcon="{{acRoute.snapshot.data['icon']}}" style="background-color:#5796F6;">
        </nz-avatar>
        <nz-page-header-title>{{ acRoute.snapshot.data['title'] | translate }}</nz-page-header-title>
        <nz-page-header-subtitle>{{ acRoute.snapshot.data['description'] | translate }}</nz-page-header-subtitle>
        <nz-page-header-extra>
            <nz-space>
                <ng-container *nzSpaceItem>
                    <a *ngIf="addButtonDisplay && sessionPermissions.includes(permissions.add)" nz-button
                       nzType="default" nzSize="small" (click)="redirectToAddPage()"
                       class="addButtonStyle">
                        <i nz-icon nzType="plus-circle"></i>
                        {{ 'app.general.button.add' | translate }}
                    </a>
                </ng-container>
                <ng-container *nzSpaceItem>
                    <a *ngIf="listButtonDisplay && sessionPermissions.includes(permissions.list)" nz-button
                       nzType="default" nzSize="small"
                       (click)="redirectToListPage()"
                       class="addButtonStyle">
                        <i nz-icon nzType="sync"></i>
                        {{ 'app.general.button.all' | translate }}
                    </a>
                </ng-container>
            </nz-space>
        </nz-page-header-extra>
        <nz-page-header-content>
            <router-outlet></router-outlet>
        </nz-page-header-content>
    </nz-page-header>
</div>
